<!DOCTYPE html>
<html>
    <head>
        <title>Add event to OpenAir</title>
        <link href="../lib/jquery-ui-1.11.2/jquery-ui.min.css" rel="stylesheet">
        <link href="../lib/TwitterBootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="../lib/jquery-ui-1.11.2/external/jquery/jquery.js"></script>
        <script src="../lib/jquery-ui-1.11.2/jquery-ui.min.js"></script>
        <script src="../lib/TwitterBootstrap/js/bootstrap.min.js"></script>
        <script src="../lib/jquery.validate.min.js"></script>
		<script src="../lib/jquery.chained.min.js"></script>		
        <script src="../js/addToOpenAirForm.js"></script>
    </head>

    <body>
        <div class="container" id="container">
            <h2><span id="action">Add</span> event to OpenAir</h2>
            <p>Hi <span id="email">SC</span>!  Fill out the following fields and hit "<span id="buttonAction">Add</span>" to push this event into OpenAir.</p>
            <p id="AddEventLink"></p>

            <form id="addToOpenAirForm" class="form-horizontal" style="margin-top: 25px;">
                
                <div class="form-group">
                    <label for="Timesheet" class="col-sm-3 col-xs-3 control-label">Timesheet Period</label>
                    <div class="col-sm-6 col-xs-8">
                        <input id="Timesheet" class="form-control" type="text" name="Timesheet" disabled>
                    </div>
                </div>
				
                <div class="form-group">
                    <label for="Project" class="col-sm-3 col-xs-3 control-label">Project</label>
                    <div class="col-sm-6 col-xs-8">
                        <select id="Project" name="Project" class="form-control"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Task" class="col-sm-3 col-xs-3 control-label">Task</label>
                    <div class="col-sm-6 col-xs-8">
                        <select id="Task" name="Task" class="form-control"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="EventNotes" class="col-sm-3 col-xs-3 control-label">Notes</label>
                    <div class="col-sm-6 col-xs-8">
                        <input id="EventNotes" name="EventNotes" class="form-control" type="text">
                    </div>
                </div>

				<div class="form-group">
                    <label for="EventDate" class="col-sm-3 col-xs-3 control-label">Date</label>
                    <div class="col-sm-6 col-xs-8">
                        <input id="EventDate" class="form-control" type="text" name="EventDate" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Hours" class="col-sm-3 col-xs-3 control-label">Duration</label>
                    <div class="col-sm-6 col-xs-8">
                        <div class="input-group">
                            <input id="Hours" class="form-control" type="number" value="0" min="0" step="any" name="Hours" disabled>
                            <div class="input-group-addon">hours</div>
                        </div>
                    </div>
                </div>

                <input id="eid" type="hidden" value="" name="eid" class="ignore">
				<input id="TimesheetId" type="hidden" value="" name="timesheetId" class="ignore">

                <div class="form-group">
                    <div class="col-sm-offset-3 col-xs-offset-3 col-sm-6 col-xs-8">
                        <input type="submit" value="Add Event" id="addEventToOpenAir" class="btn btn-success" data-loading-text="Sending...">
                        <input type="submit" value="Cancel" id="closePopup" class="btn btn-danger pull-right">
                    </div>
                </div>

            </form>
        </div>
    </body>

</html>
